<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary</title>
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>

    <main>
        <section class="result">
            <h1>Your Result</h1>
            <div class="circle">
                <h2>76</h2>
                <p>of 100</p>
            </div>
            <p class="white">Great</p>
            <p class="paleblue">You scored higher than 65% of the people who have taken these tests.</p>


        </section>

        <section class="summary">
            <h2>Summary</h2>
            <table>
                
                    <tr class="rowred">
                        <th class="red"> <img src="assets/images/icon-reaction.svg" alt="thunder icon"> Reaction </th>
                        
                        <td class="variable">80</td>
                        <td class="cien">/ 100</td>
                    </tr>

                    <tr class="rowyellow">

                        <th class="yellow"> <img src="assets/images/icon-memory.svg" alt="brain icon"> Memory</th>
                        
                        <td class="variable">92</td>
                        <td class="cien">/ 100</td>
                    </tr>

                    <tr class="rowgreen">
                        <th class="green"> <img src="assets/images/icon-verbal.svg" alt="chat icon"> Verbal</th>
                        
                        <td class="variable">61</td>
                        <td class="cien">/ 100</td>
                    </tr>


                    <tr class="rowblue">
                        <th class="blue"> <img src="assets/images/icon-visual.svg" alt="eye icon"> Visual </th>
                       
                        <td class="variable">72</td>
                        <td class="cien">/ 100</td>
                    </tr>
                
            </table>
            <button> Continue </button>
        </section>
    </main>

</body>

</html>
